<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search order">
  </label>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="Type of Service">
    <th mat-header-cell *matHeaderCellDef>Type of Service</th>
    <td mat-cell *matCellDef="let element"> {{element.serviceType}}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="Surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef>Adress</th>
    <td mat-cell *matCellDef="let element"> {{element.adress}}</td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}}</td>
  </ng-container>

  <ng-container matColumnDef="Hour">
    <th mat-header-cell *matHeaderCellDef>Hour</th>
    <td mat-cell *matCellDef="let element"> {{element.hour}}</td>
  </ng-container>

  <ng-container matColumnDef="Additional">
    <th mat-header-cell *matHeaderCellDef>Additional</th>
    <td mat-cell *matCellDef="let element"> {{element.additional}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
